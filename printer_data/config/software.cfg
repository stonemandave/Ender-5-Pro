[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[pause_resume]

[exclude_object]

[display_status]

[menu __main __octoprint]
type: disabled

[menu __main __setup __shutdown]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Shut down
gcode: SHUTDOWN

[firmware_retraction]
retract_length: 5
retract_speed: 45
unretract_extra_length: 5
unretract_speed: 20

[gcode_arcs]
resolution: 1.0

[pause_resume]
recover_velocity: 50.0

[respond]
default_type: echo
default_prefix: echo:
